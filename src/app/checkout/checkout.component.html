<div class="container">
    <h4 class="pb-2">Check-out Form- Using Reacctive Forms</h4>
    <!-- step 2 -->
    <form [formGroup]="checkoutForm" (ngSubmit)="postData();"> 
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="emailAdd">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Quantity</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="quantity">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="terms">
      <label class="form-check-label" for="exampleCheck1">Agree to terms</label>
    </div>
    <button type="submit" class="btn btn-primary">Checkout</button>
  </form>
</div>
