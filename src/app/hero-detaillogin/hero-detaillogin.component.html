<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <img src="https://image.freepik.com/free-vector/man-profile-cartoon_18591-58484.jpg">
                  
                </div>
                <div class="col-md-6 login-form-2">
                    <h3>Member Login</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="uname" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pass" placeholder="Your Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" (click)="onSubmit()"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
