<div id="search-component">

  <label for="search-box"></label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" style="width:100% ;width: 400px;
  margin-right: auto !important;
  margin-left: auto !important;" placeholder="Search" autocomplete="off"/>

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
